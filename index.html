<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Enter any button to start game</h2>
    <div class="box-container">
        <div class="first-line">
            <div class="box yellow" id="yellow" type="button"></div>
            <div class="box red" id="red" type="button"></div>
        </div>
        <div class="second-line">
            <div class="box blue" id="blue" type="button"></div>
            <div class="box purple" id="purple" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
